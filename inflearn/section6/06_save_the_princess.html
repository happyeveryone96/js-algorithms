<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer;
                let queue=Array.from({length:n}, (v, i)=>i+1); 
                while(queue.length){
                    // queue.length === 0 이면 종료
                    for(let i=1; i<k; i++) queue.push(queue.shift());
                    // 맨 앞 숫자를 맨 뒤로 보내기
                    queue.shift();
                    // 맨 앞 숫자 삭제
                    if(queue.length===1) answer=queue.shift();
                }  
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
